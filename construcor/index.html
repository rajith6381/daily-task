let res = [];

function multiple(str1,str){
    str.forEach((char,i) => {
        res.push(str1+char);
        multiple(str1+char,copy(str,i));
    });
}

// copy(["a","b","c","d","e"],0);
// ["b","c","d","e"]

function copy(array,i){
    let a2 = [];
    array.forEach((x,j) => {
        if(i != j){
            a2.push(x)
        }
    });
    return a2;
}
